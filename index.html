<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body onload="displayAllNotes()" >
    <div class="myContainer">
        <h1>My Task Board</h1>
        <div>
            <form>
                <div>
                    <label id="textOfTitleBox" for="titleBox">Title:</label>
                    <input  type="text"  id="titleBox" class="form-control  requiredDetails" maxlength="13">
                    <div >
                        <label for="detailsBox">Details</label>
                        <textarea class="form-control requiredDetails"  id="detailsBox"></textarea>
                    </div>
                    <div  class="form-floating timeInputs">
                        <input type="date" class="form-control requiredDetails"  placeholder="date" id="dateBox" >
                        <label>Deadline:</label>
                    </div>
                    <div class="form-floating timeInputs">
                        <input type="time" class="form-control"  placeholder="clock:" id="timeBox" >
                        <label>clock:</label>
                    </div>
                </div>
                <button onclick="saveDetails()" id="saveBox"  class="btn btn-primary buttonStyles" >Save Note</button>
                <button id="resetBox" type="reset" class="btn btn-primary buttonStyles">Reset Note</button>
            </form>
        </div>
        <div id="allNotes">
        </div>
    </div>
</body>
</html>
